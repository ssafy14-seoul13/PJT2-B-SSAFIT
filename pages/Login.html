<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- (공통 시작) bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <!-- (공통 끝) bootstrap css -->

</head>

<body>
    <!-- (공통) 헤더 -->
    <header class="header">
        <div class="inner">
            <a href="./main.html" class="logo"><span class="badge">S</span> SSAFIT</a>
            <nav class="nav">
                <a href="./exercise_list.html">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
            </nav>
            <div class="user-menu">
                <a href="">찜</a>
                <a href="./Login.html">로그인</a>
                <a href="./MyPage.html">마이페이지</a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
    <main class="container my-5">
        <h2 class="mb-4">로그인</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="login-username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-2">로그인</button>
        </form>
        <button id="go-register" class="btn btn-secondary w-100">회원가입</button>
    </main>


    <!-- (공통) 푸터 -->
    <footer class="footer">
        <div class="ft__wrap">
            <strong class="ft__brand">SSAFIT</strong>
            <nav class="ft__nav">
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
                <a href="#">마이페이지</a>
            </nav>
        </div>
        <small class="ft__copy">© 2025 SSAFIT</small>
    </footer>

    <!-- (공통) bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/src/js/Login.js"></script>
