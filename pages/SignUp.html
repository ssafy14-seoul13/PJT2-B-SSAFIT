<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- (공통 시작) bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <!-- (공통 끝) bootstrap css -->

   
</head>

<body>
    <!-- (공통) 헤더 -->
    <header class="header">
        <div class="inner">
            <!-- 왼쪽: 로고 -->
            <a href="#" class="logo"><span class="badge">S</span> SSAFIT</a>
            
            <!-- 가운데: 메뉴 -->
            <nav class="nav">
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
            </nav>

            <!-- 오른쪽: 사용자 메뉴 -->
            <div class="user-menu">
                <a href="#">찜</a>
                 <a href="#" id="header-mypage">마이페이지</a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
    <main class="container my-5">
        <div id="signup-page" class="page">
            <h2 class="mb-4">회원가입</h2>
            <form id="signup-form">
                <div class="mb-3">
                    <label for="signup-username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="signup-username" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="signup-password" required>
                </div>
                <div class="mb-3">
                    <label for="signup-password-confirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="signup-password-confirm" required>
                </div>
                <button type="submit" class="btn btn-success w-100">가입 완료</button>
            </form>
        </div>
    </main>

    <!-- (공통) 푸터 -->
    <footer class="footer">
        <div class="ft__wrap">
            <strong class="ft__brand">SSAFIT</strong>
            <nav class="ft__nav">
                <div class="test"></div>
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
                <a href="#">마이페이지</a>
            </nav>
        </div>
        <small class="ft__copy">© 2025 SSAFIT</small>
    </footer>

    <!-- (공통) bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/src/js/SignUp.js"></script>

</body>

</html>
