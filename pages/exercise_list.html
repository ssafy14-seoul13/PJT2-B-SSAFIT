<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSAFIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <link rel="stylesheet" href="/src/css/exercise_list.css">
</head>

<body>
    <header class="header">
        <div class="inner">
            <a href="#" class="logo"><span class="badge">S</span> SSAFIT</a>
            <nav class="nav">
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
            </nav>
            <div class="user-menu">
                <a href="#">찜</a>
                <a href="#">마이페이지</a>
            </div>
        </div>
    </header>

    <main>
        <div class="exercise-header">
            <div class="exercise-header-title">
                <h3>나에게 맞는 운동영상을 찾아보세요</h3>
                <span>AI 추천으로 더 스마트한 운동 계획을 세워보세요</span>
            </div>
            <form action="#">
                <input type="text" placeholder="운동 종류, 부위, 강도로 검색해보세요!" />
                <input type="submit">
            </form>
            <div class="exercise-header-category">
            </div>
        </div>

        <div class="exercise-list">
            <div class="exercise-list-header">
                <h3>인기 운동영상</h3>
                <div>
                    <button id="add-video-btn" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#video-form-modal">
                        새 영상 추가
                    </button>
                    <span class="ms-2">더보기 -></span>
                </div>
            </div>
            <div>
                <div class="row row-cols-1 row-cols-md-3 g-4" id="popular-videos-container">
                </div>
            </div>
        </div>


    </main>

    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">운동 영상</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="youtube-player" src="" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            allowfullscreen></iframe>
                    </div>
                    <div class="mt-4">
                        <hr>
                        <h6>리뷰</h6>
                        <div id="review-list" class="mb-3"></div>
                        <form id="review-form">
                            <div class="input-group">
                                <textarea id="review-input" class="form-control" placeholder="리뷰를 남겨보세요..." rows="2"
                                    required></textarea>
                                <button class="btn btn-primary" type="submit">작성</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="video-form-modal" tabindex="-1" aria-labelledby="video-form-modal-label"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="video-form-modal-label">새 영상 추가</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="video-form">
                        <input type="hidden" id="video-id-input">
                        <div class="mb-3">
                            <label for="video-url-input" class="form-label">유튜브 URL</label>
                            <input type="url" class="form-control" id="video-url-input"
                                placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>
                        <div class="mb-3">
                            <label for="video-title-input" class="form-label">영상 제목</label>
                            <input type="text" class="form-control" id="video-title-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="video-channel-input" class="form-label">채널 이름</label>
                            <input type="text" class="form-control" id="video-channel-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="video-part-input" class="form-label">운동 부위</label>
                            <input type="text" class="form-control" id="video-part-input" required>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                            <button type="submit" class="btn btn-primary">저장</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="ft__wrap">
            <strong class="ft__brand">SSAFIT</strong>
            <nav class="ft__nav">
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
                <a href="#">마이페이지</a>
            </nav>
        </div>
        <small class="ft__copy">© 2025 SSAFIT</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="/src/js/exercise_list.js"></script>
</body>

</html>
