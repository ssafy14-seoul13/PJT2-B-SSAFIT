<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- (공통 시작) bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/header.css">
    <link rel="stylesheet" href="/src/css/footer.css">
    <!-- (공통 끝) bootstrap css -->
     
    <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
    <!-- (공통) 헤더 -->
    <header class="header">
        <div class="inner">
            <!-- 왼쪽: 로고 -->
            <a href="#" class="logo"><span class="badge">S</span> SSAFIT</a>

            <!-- 가운데: 메뉴 -->
            <nav class="nav">
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
            </nav>

            <!-- 오른쪽: 사용자 메뉴 -->
            <div class="user-menu">
                <a href="#">찜</a>
                <a href="#">마이페이지</a>
            </div>
        </div>
    </header>

    <!-- 메인 -->
     <main class="container my-5">
        <div class="page">
            <!-- 사용자 프로필 + 통계 -->
            <div class="profile-section card p-4 mb-4">
                <div class="d-flex align-items-center mb-3">
                    <img src="/assets/images/dog.jpg" alt="프로필" class="rounded-circle me-3">
                    <div>
                        <h3 id="user-name" class="mb-0">사용자</h3>
                        <p class="mb-0 text-muted">환영합니다!</p>
                    </div>
                </div>
                <div class="stats d-flex justify-content-around mt-3 text-center">
                    <div>
                        <strong id="workout-count">0</strong>
                        <p class="mb-0">운동 완료</p>
                    </div>
                    <div>
                        <strong id="record-count">0</strong>
                        <p class="mb-0">기록 작성</p>
                    </div>
                    <div>
                        <strong id="followers-count">0</strong>
                        <p class="mb-0">팔로워</p>
                    </div>
                </div>
            </div>

            <!-- 탭 -->
            <ul class="nav nav-tabs mb-3" id="mypageTabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#info">회원정보 수정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#wishlist">찜 목록</a>
                </li>
            </ul>

            <!-- 탭 콘텐츠 -->
            <div class="tab-content">
                <!-- 회원정보 수정 -->
                <div id="info" class="tab-pane fade show active">
                    <div class="mb-3">
                        <label>이름</label>
                        <input type="text" id="name" class="form-control" placeholder="이름">
                    </div>
                    <div class="mb-3">
                        <label>이메일</label>
                        <input type="email" id="email" class="form-control" placeholder="이메일">
                    </div>
                    <div class="mb-3">
                        <label>소개</label>
                        <textarea id="bio" class="form-control" rows="3" placeholder="소개"></textarea>
                    </div>
                    <button class="btn btn-primary" id="save-info">정보 저장</button>
                </div>

                <!-- 찜 목록 -->
                <div id="wishlist" class="tab-pane fade">
                    <ul id="wishlist-container" class="list-group mb-3">
                        <!-- JS에서 항목 채움 -->
                    </ul>
                    <button id="add-wishlist" class="btn btn-success">찜 추가</button>
                </div>
            </div>

            <!-- 로그아웃 + 계정 비활성화 -->
            <div class="mt-4 d-flex justify-content-between">
                <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
                <button id="deactivate-btn" class="btn btn-danger">계정 비활성화</button>
            </div>
        </div>
    </main>

    <!-- (공통) 푸터 -->
    <footer class="footer">
        <div class="ft__wrap">
            <strong class="ft__brand">SSAFIT</strong>
            <nav class="ft__nav">
                <a href="#">운동영상</a>
                <a href="#">커뮤니티</a>
                <a href="#">운동계획</a>
                <a href="#">마이페이지</a>
            </nav>
        </div>
        <small class="ft__copy">© 2025 SSAFIT</small>
    </footer>

    <!-- (공통) bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="/src/js/MyPage.js"></script>
</body>

</html>
